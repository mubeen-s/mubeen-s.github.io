<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mubeen Sadiq</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .links-container {
      display: flex;
      flex-direction: row;
      gap: 15px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: white;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      padding: 8px 14px;
      border: 1px solid white;
      border-radius: 6px;
      transition: all 0.3s ease-in-out;
    }

    .link-button:hover {
      color: #00f0ff;
      border-color: #00f0ff;
      box-shadow: 0 0 8px #00f0ff;
      transform: scale(1.05);
    }

    .link-button i {
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .links-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="links-container">
    <a class="link-button" href="https://drive.google.com/file/d/1_aQopTMPQtOjte3l6-ubBAu3BAHmgQbf/view?usp=drive_link" target="_blank">
      <i class="fas fa-file-alt"></i> My Resume
    </a>
    <a class="link-button" href="https://www.linkedin.com/in/mubeen-sadiq/" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    <a class="link-button" href="https://github.com/mubeen-s" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>
</body>
</html>
